<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <header>
        <h1>CONTATO</h1>
        <nav>
            <a href="index.html">Página Inicial</a>
            <a href="contato.html">Contato</a>
            <a href="galeria.html">Galeria</a>
            <a href="sobre.html">Sobre</a>
</nav>
    </header>
    <form>
        <label for="name">Nome: </label>
        <input type="text" id="name" name="nome" required>

        <label for="email">Email: </label>
        <input type="email" name="email" id="email" required>

        <label for="message">Mensagem: </label>
        <textarea name="message" id="message" rows="4"></textarea>

        <label for="senha">Senha</label>
        <input type="password" name="senha" id="senha">

        <label for="numero">Numero</label>
        <input type="number" name="numero" id="numero" pattern="[0 9] *">

        <label for="faixa_valor">Faixa Valor</label>
        <input type="range" name="faixa_valor" id="">

        <label for="data">Data</label>
        <input type="date" name="data" id="data">

        <label for="caixa_selecao">Caixa de Seleção</label>
        <input type="checkbox" name="caixa_selecao" id="caixa_selecao">

        <label for="selecao">Seleção</label>
        <input type="radio" name="selecao" id="selecao">

        <label for="arquivo">Selecione um Arquivo</label>
        <input type="file" name="arquivo" id="arquivo">

        <label for="cor">Selecione uma Cor</label>
        <input type="color" name="cor" id="cor">

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
